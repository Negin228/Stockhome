# GitHub Actions workflow to run Signal3.py (Trading Bot)
# This workflow installs dependencies, runs the bot, and saves artifacts.

name: Trading Bot Run

#on:
  #schedule:
    - cron: '30 13 * * 1-5'
    - cron: '30 14 * * 1-5'
    #- cron: '30 15 * * 1-5'

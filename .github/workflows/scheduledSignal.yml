      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Signal.py on all tickers for hourly check and send email if new buys
        run: |
          python Signal.py --email-type hourly

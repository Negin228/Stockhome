name: Website update (app.js) and ALPACA Paper Trading

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-signal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # IMPORTANT: Fetches all history to allow rebasing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch==2.5.1 --extra-index-url https://download.pytorch.org/whl/cpu
          pip install transformers==4.47.1 yfinance finnhub-python pandas ta numpy textblob newspaper3k lxml_html_clean huggingface_hub

      - name: Prepare and clean artifacts directory
        run: |
          rm -rf artifacts
          mkdir -p artifacts/pages
          mkdir -p artifacts/data
          mkdir -p data

      - name: Run Signal script and generate artifacts
        run: python Signal.py
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Copy updated JSONs to repo data/
        run: |
          cp -f artifacts/data/signals.json data/signals.json
          cp -f artifacts/data/spreads.json data/spreads.json

      - name: Commit and Sync changes
        run: |
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub 
            git add data/signals.json data/spreads.json
            git commit -m "Update signals.json and spreads.json from workflow" || echo "No changes to commit"
            git pull --rebase --autostash origin main
            git push
     

      - name: Install alpaca-py and related Python libraries
        run: pip install alpaca-py

      - name: Run Alpaca Options Trader
        continue-on-error: true 
        run: python alpaca_options_trader.py
        env:
          APCA_API_KEY_ID: ${{ secrets.APCA_API_KEY_ID }}
          APCA_API_SECRET_KEY: ${{ secrets.APCA_API_SECRET_KEY }}

      - name: Run Nishant Mean Trading Logic
        continue-on-error: true 
        run: python NishantMean.py
        env:
          ALPACA_NISHANTMEAN_KEY: ${{ secrets.ALPACA_NISHANTMEAN_KEY }}
          ALPACA_NISHANTMEAN_SECRET: ${{ secrets.ALPACA_NISHANTMEAN_SECRET }}

      - name: Copy static files to artifacts
        run: |
            cp -rL index.html scripts styles assets artifacts/
            cp pages/header.html pages/hero.html pages/faq.html pages/filters.html pages/how-it-works.html artifacts/pages/ || echo "file missing"

      - name: Remove all symlinks from artifacts
        run: find artifacts/ -type l -exec rm -v {} +

      - name: Upload github-pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: artifacts/

  deploy:
    needs: run-signal
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

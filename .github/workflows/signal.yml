name: Deploy StockHome Site (app.js)

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-signal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance finnhub-python pandas ta numpy textblob newspaper3k lxml_html_clean transformers torch huggingface_hub

      - name: Prepare and clean artifacts directory
        run: |
          rm -rf artifacts
          mkdir -p artifacts
          mkdir -p artifacts/pages


      - name: Run Signal script and generate artifacts
        run: python Signal.py
        env:
          API_KEY: ${{ secrets.API_KEY }}

    
      - name: Sync Files for Deployment and Repo
        run: |
          # 1. Ensure the artifacts directory structure exists
          mkdir -p artifacts/data
          
          # 2. Move the files generated by Signal.py INTO the artifacts folder
          # This ensures they get uploaded to GitHub Pages
          cp data/signals.json artifacts/data/signals.json || echo "signals.json not found"
          cp data/spreads.json artifacts/data/spreads.json || echo "spreads.json not found"

      - name: Commit and Push All Updates to Repo
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # 1. Stage and Commit your changes FIRST
          git add data/signals.json data/spreads.json
          git commit -m "Update signals and spreads data" || echo "No changes to commit"
          
          # 2. Pull latest changes from remote and apply your commit on top (Rebase)
          # This fixes the "rejected" error by syncing with the remote
          git pull --rebase origin main
          
          # 3. Now push
          git push
          


      - name: Debug output
        run: |
          echo "==== FILES ===="
          find artifacts/
          echo "==== SIGNAL JSON ===="
          cat artifacts/data/signals.json || echo "No signal.json found"
          echo "==== INDEX HTML ===="
          cat artifacts/index.html || echo "No index.html found"
          echo "==== SYMLINKS ===="
          find artifacts/ -type l
          echo "==== HARD LINKS ===="
          find artifacts/ -type f -links +1
          echo "==== SIZE ===="
          du -sh artifacts/
      
     
      - name: Copy static files to artifacts (dereference symlinks)
        run: |
            cp -rL index.html scripts styles assets artifacts/
            cp pages/header.html pages/hero.html pages/faq.html pages/filters.html pages/spreads.html pages/how-it-works.html artifacts/pages/ || echo "file missing"


      # Remove any remaining symlinks (guaranteed Pages compliance)
      - name: Remove all symlinks from artifacts
        run: find artifacts/ -type l -exec rm -v {} +

      - name: Upload github-pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: artifacts/
          if-no-files-found: warn

  deploy:
    needs: run-signal
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

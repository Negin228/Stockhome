name: Update signals + spreads (debug + commit) + deploy

on:
  schedule:
    - cron: "30 * * * *"   # every hour at :30
  workflow_dispatch:

permissions:
  contents: write    # REQUIRED to commit/push to main
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance finnhub-python pandas ta numpy textblob newspaper3k lxml_html_clean transformers torch huggingface_hub

      - name: Ensure folders exist
        run: |
          mkdir -p data
          mkdir -p artifacts/data

      - name: Run Signal.py
        run: python Signal.py
        env:
          API_KEY: ${{ secrets.API_KEY }}

      # -------------------------
      # DEBUG: prove what changed
      # -------------------------
      - name: Debug generated files and git diffs
        run: |
          echo "=== LIST data/ ==="
          ls -la data || true

          echo "=== FILE SIZES ==="
          ls -la data/signals.json data/spreads.json || true

          echo "=== SHA256 ==="
          sha256sum data/signals.json data/spreads.json || true

          echo "=== LIST artifacts/data/ ==="
          ls -la artifacts/data || true

          echo "=== SHA256 artifacts ==="
          sha256sum artifacts/data/signals.json artifacts/data/spreads.json || true

          echo "=== GIT STATUS (porcelain) ==="
          git status --porcelain

          echo "=== GIT DIFF: spreads.json ==="
          git diff -- data/spreads.json || true

          echo "=== GIT DIFF: signals.json ==="
          git diff -- data/signals.json || true

      # -------------------------
      # OPTION 1: commit both JSON
      # -------------------------
      - name: Commit & push updated JSON to main
        run: |
          git config user.name "actions-user"
          git config user.email "actions-user@users.noreply.github.com"

          # IMPORTANT: add BOTH
          git add data/signals.json data/spreads.json

          # If nothing changed, don't fail the workflow
          git commit -m "Update signals.json and spreads.json from workflow" || echo "No changes to commit"
          git push

      # Optional: upload raw JSON for inspection
      - name: Upload debug artifact (raw JSON outputs)
        uses: actions/upload-artifact@v4
        with:
          name: raw-json-debug
          path: |
            data/signals.json
            data/spreads.json
            artifacts/data/signals.json
            artifacts/data/spreads.json
          if-no-files-found: warn
          retention-days: 7

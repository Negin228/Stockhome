name: Deploy StockHome Site (app.js)

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-signal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance finnhub-python pandas ta numpy textblob newspaper3k lxml_html_clean transformers torch huggingface_hub

      - name: Prepare artifacts directory
        run: |
          rm -rf artifacts
          mkdir -p artifacts/data
          mkdir -p artifacts/pages

      - name: Run Signal script and generate data
        run: python Signal.py
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Bundle and Sanitize Artifacts
        run: |
          # Ensure clean artifacts structure
          rm -rf artifacts
          mkdir -p artifacts/data
          mkdir -p artifacts/pages

          # Copy Data Files (explicitly)
          cp data/signals.json artifacts/data/
          cp data/spreads.json artifacts/data/

          # Copy Site Content using Tar to break links
          tar -chf - index.html scripts styles assets | (cd artifacts; tar -xf -)
          
          # Copy Pages
          cp pages/*.html artifacts/pages/

          # Remove any stray symlinks
          find artifacts -type l -delete

          # Debug: verify no hard links remain
          echo "Verifying clean filesystem..."
          find artifacts -type f -links +1 -ls || echo "No hard links found (Good!)"

      - name: Commit and Push All Updates to Repo
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          git add -f data/signals.json data/spreads.json
          git commit -m "Update signals and spreads data" || echo "No changes to commit"
          git pull --rebase origin main
          git push

      - name: Debug output
        run: |
          echo "==== FILES ===="
          find artifacts/
          echo "==== SIZE ===="
          du -sh artifacts/

      - name: Upload github-pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the full site, including data/, scripts/, pages/, etc.
          path: ./

  deploy:
    needs: run-signal
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Deploy StockHome (signals + spreads)

on:
  schedule:
    - cron: "30 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance finnhub-python pandas ta numpy textblob newspaper3k lxml_html_clean transformers torch huggingface_hub

      # Clean & recreate ONLY ONCE
      - name: Prepare artifacts directory
        run: |
          rm -rf artifacts
          mkdir -p artifacts/pages
          mkdir -p artifacts/pages/data

      - name: Run signal script (generates data/*.json and artifacts/data/*.json)
        run: python Signal.py
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Verify JSON was generated
        run: |
          echo "---- data folder ----"
          ls -la data || true
          test -f data/signals.json || (echo "Missing data/signals.json" && exit 1)
          test -f data/spreads.json || (echo "Missing data/spreads.json" && exit 1)

          echo "---- artifacts/data folder ----"
          ls -la artifacts/data || true
          test -f artifacts/data/signals.json || echo "Note: artifacts/data/signals.json missing"
          test -f artifacts/data/spreads.json || echo "Note: artifacts/data/spreads.json missing"

      # Build the folder that Pages will SERVE
      - name: Build GitHub Pages bundle (artifacts/pages)
        run: |
          # Copy your site content into artifacts/pages
          # (adjust if your site files live in a subfolder)
          rsync -av \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "artifacts" \
            ./ artifacts/pages/

          # Force the latest JSON into the published root /data/
          mkdir -p artifacts/pages/data
          cp -f data/signals.json artifacts/pages/data/signals.json
          cp -f data/spreads.json artifacts/pages/data/spreads.json

          echo "---- published data folder ----"
          ls -la artifacts/pages/data
          echo "Published spreads.json size:"
          wc -c artifacts/pages/data/spreads.json

      # Optional debug artifact (NOT Pages) so you can download the raw outputs
      - name: Upload debug artifact (raw JSON)
        uses: actions/upload-artifact@v4
        with:
          name: raw-json
          path: |
            data/signals.json
            data/spreads.json
            artifacts/data/signals.json
            artifacts/data/spreads.json
          if-no-files-found: warn
          retention-days: 7

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts/pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

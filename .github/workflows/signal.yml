name: Deploy StockHome Site (app.js)

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-signal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance finnhub-python pandas ta numpy textblob newspaper3k lxml_html_clean transformers torch huggingface_hub

      - name: Prepare and clean artifacts directory
        run: |
          rm -rf artifacts
          mkdir -p artifacts
          mkdir -p artifacts/pages


      - name: Run Signal script and generate artifacts
        run: python Signal.py
        env:
          API_KEY: ${{ secrets.API_KEY }}

    
      - name: Bundle and Sanitize Artifacts
        run: |
          # 1. Clean and Create Directory
          rm -rf artifacts
          mkdir -p artifacts/data
          mkdir -p artifacts/pages

          # 2. Copy Data Files (Explicitly)
          cp data/signals.json artifacts/data/
          cp data/spreads.json artifacts/data/

          # 3. Copy Site Content using Tar to BREAK links
          # 'tar -chf -' packages files to stdout, following all symlinks (-h)
          # '(cd artifacts; tar -xf -)' unpacks them as fresh, regular files
          tar -chf - index.html scripts styles assets | (cd artifacts; tar -xf -)
          
          # 4. Copy Pages (using loop to be safe)
          cp pages/*.html artifacts/pages/

          # 5. Final Safety Check (Delete any stray symlinks just in case)
          find artifacts -type l -delete
          
          # 6. Verify no hard links remain (Debug output)
          echo "Verifying clean filesystem..."
          find artifacts -type f -links +1 -ls || echo "No hard links found (Good!)"

          

      - name: Commit and Push All Updates to Repo
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # 1. Stage and Commit your changes FIRST
          git add data/signals.json data/spreads.json
          git commit -m "Update signals and spreads data" || echo "No changes to commit"
          
          # 2. Pull latest changes from remote and apply your commit on top (Rebase)
          # This fixes the "rejected" error by syncing with the remote
          git pull --rebase origin main
          
          # 3. Now push
          git push
          


      - name: Debug output
        run: |
          echo "==== FILES ===="
          find artifacts/
          echo "==== SIGNAL JSON ===="
          cat artifacts/data/signals.json || echo "No signal.json found"
          echo "==== INDEX HTML ===="
          cat artifacts/index.html || echo "No index.html found"
          echo "==== SYMLINKS ===="
          find artifacts/ -type l
          echo "==== HARD LINKS ===="
          find artifacts/ -type f -links +1
          echo "==== SIZE ===="
          du -sh artifacts/
      


  deploy:
    needs: run-signal
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

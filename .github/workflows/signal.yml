name: Deploy StockHome Site

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-signal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance finnhub-python pandas ta numpy textblob newspaper3k lxml_html_clean transformers torch huggingface_hub

      - name: Prepare artifacts directory
        run: |
          rm -rf artifacts
          mkdir -p artifacts

      - name: Build site (Signal.py output to artifacts/)
        run: |
          python Signal.py
        env:
          API_KEY: ${{ secrets.API_KEY }}

      # Copy extra static files ONLY if not created by Signal.py in artifacts/
      - name: Copy static files to artifacts (dereference symlinks)
        run: cp -rL index.html scripts styles assets artifacts/

      # Remove any remaining symlinks (guaranteed Pages compliance)
      - name: Remove all symlinks from artifacts
        run: find artifacts/ -type l -exec rm -v {} +

      # List all files and detect remaining trouble
      - name: Debug: List artifact structure, symlinks, hard links, and size
        run: |
          echo "==== FILES ===="
          find artifacts/
          echo "==== SYMLINKS ===="
          find artifacts/ -type l
          echo "==== HARD LINKS ===="
          find artifacts/ -type f -links +1
          echo "==== SIZE ===="
          du -sh artifacts/

      - name: Upload github-pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: artifacts/
          if-no-files-found: warn

  deploy:
    needs: run-signal
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


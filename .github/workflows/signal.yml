name: Deploy StockHome Site

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-signal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance finnhub-python pandas ta numpy textblob newspaper3k lxml_html_clean transformers torch huggingface_hub

      - name: Prepare artifacts directory
        run: |
          rm -rf artifacts
          mkdir artifacts

      - name: Build site (Signal.py output to artifacts/)
        run: |
          python Signal.py   # Ensure Signal.py writes all output to artifacts/ 
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Move static files to artifacts
        run: cp -r index.html scripts styles assets artifacts/


      - name: List built site for debug
        run: |
          echo '========== BUILT SITE LAYOUT =========='
          find artifacts/

      - name: Check for and remove symlinks
        run: |
          find artifacts/ -type l -exec rm -v {} +

      - name: Check for hardlinks
        run: |
          find artifacts/ -type f -links +1 || true

      - name: Check artifact size
        run: du -sh artifacts/

      - name: Clean up unwanted system files
        run: |
          find artifacts/ -name '.DS_Store' -delete
          find artifacts/ -name 'Thumbs.db' -delete

      - name: Final structure for artifacts
        run: |
          echo "==== FINAL ARTIFACTS CONTENT ===="
          find artifacts/

      - name: Upload github-pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: artifacts/
          if-no-files-found: warn

  deploy:
    needs: run-signal
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

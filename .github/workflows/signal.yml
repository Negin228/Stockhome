name: Deploy StockHome Site (app.js)

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-signal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance finnhub-python pandas ta numpy textblob newspaper3k lxml_html_clean transformers torch huggingface_hub

      - name: Prepare artifacts directory
        run: |
          rm -rf artifacts
          mkdir -p artifacts/data
          mkdir -p artifacts/pages

      - name: Run signal script and generate data
        run: python Signal.py
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Debug generated spreads.json
        run: |
          echo "=== spreads.json (after signal.py) ==="
          ls -l data/spreads.json || echo "spreads.json missing"
          tail -n 40 data/spreads.json || cat data/spreads.json

      - name: Bundle and Sanitize Artifacts
        run: |
          # Clean artifacts layout
          rm -rf artifacts
          m

name: Deploy StockHome Site

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-signal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance finnhub-python pandas ta numpy textblob newspaper3k lxml_html_clean transformers torch huggingface_hub


      - name: Build site
        run: |
          python Signal.py   # must write all files into artifacts/
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Remove symlinks before Pages deploy
        run: |
          find artifacts/ -type l -exec rm {} +

      - name: Debug artifact contents and find symlinks
        run: |
          echo "===== Artifact file list ====="
          find artifacts/
          echo "===== Symlinks in artifact ====="
          find artifacts/ -type l

      - name: Debug hard links in artifact
        run: |
          find artifacts/ -type f -links +1

      - name: Check artifact size
        run: du -sh artifacts/

      - name: List all files and symlinks (debug)
        run: |
          echo "===== ALL FILES ====="
          find artifacts/
          echo "===== Symlinks ====="
          find artifacts/ -type l | tee symlinks.txt
          echo "===== Hard-links ====="
          find artifacts/ -type f -links +1 | tee hardlinks.txt
          echo "===== Size ====="
          du -sh artifacts/
      - name: Clean up artifacts
        run: |
          find artifacts/ -name '.DS_Store' -delete
          find artifacts/ -name 'Thumbs.db' -delete

      - name: Move site files to artifacts root (if needed)
        run: |
          mkdir -p artifacts
          cp -r index.html scripts styles data assets artifacts/






      - name: Upload github-pages artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: github-pages                # EXPLICIT -- required
          path: artifacts/
          if-no-files-found: warn

  deploy:
    needs: run-signal
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

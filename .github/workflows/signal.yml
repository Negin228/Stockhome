name: Scheduled Trading Bot Run

on:
  schedule:
    - cron: '30 13 * * 1-5'
    - cron: '30 14 * * 1-5'
    #- cron: '30 15 * * 1-5'
    #- cron: '30 16 * * 1-5'
    #- cron: '30 17 * * 1-5'
    - cron: '30 18 * * 1-5'
    #- cron: '30 19 * * 1-5'
    #- cron: '30 20 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: buy-signals
    steps:
      - uses: actions/checkout@v3
      - name: Run Trading Bot
        run: python Signal.py
        env:
          API_KEY: ${{ secrets.API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      - name: Upload buy_signals.txt artifact
        uses: actions/upload-artifact@v4
        with:
          name: buy-signals
          path: buy_signals.txt

  use-artifact:
    runs-on: ubuntu-latest
    needs: run-bot
    steps:
      - name: Download buy_signals.txt artifact
        uses: actions/download-artifact@v4
        with:
          name: buy-signals
          path: ./downloaded_artifacts  # downloaded files will appear here

      - name: Use buy_signals.txt in your subsequent commands
        run: |
          cat ./downloaded_artifacts/buy_signals.txt
          # Your further processing here



name: StockhomePageUpdate

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

permissions:
  contents: write   # <-- Add this line
  
jobs:
  run-signal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance finnhub-python pandas ta numpy textblob newspaper3k lxml[html_clean] openai huggingface_hub
      - name: Run Signal & News
        env:
          API_KEY: ${{ secrets.API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: |
          python Signal.py --email-type none
          #python news_fetcher.py




      - name: Upload HTML output as artifact
        uses: actions/upload-artifact@v4
        with:
            name: StockHome-index-html
            path: index.html

      - name: Debug index.html contents before upload
        run: cat index.html

      - name: Ensure index.html is tracked in git
        run: git add index.html



      - name: Commit and push updated index.html
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Auto-update index.html from CI"
          file_pattern: index.html

      # Gather outputs to a staging directory for artifact upload
      - name: Collect outputs
        if: always()
        run: |
          mkdir -p artifacts
          cp -vr logs artifacts/ 2>/dev/null || true
          cp -vr puts_data artifacts/ 2>/dev/null || true
          cp -v logs/alerts_history.csv artifacts/ 2>/dev/null || true
          cp -v sent_buys_* artifacts/ 2>/dev/null || true

      - name: List artifacts (debug info)
        if: always()
        run: ls -R artifacts

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: signals-outputs
          path: artifacts/
          if-no-files-found: warn

  use-artifact:
    runs-on: ubuntu-latest
    needs: run-signal
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: signals-outputs
          path: downloaded

      - name: List downloaded files
        run: ls -R downloaded

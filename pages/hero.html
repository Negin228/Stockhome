<section class="hero">
  <h1>Signals Backed by Data.</h1>
  <p class="sub">Actionable alerts for options and stocks.</p>
  <div class="cta-row">
    <a class="btn" id="filters-btn" href="/index.html#filters">Filters</a>
    <a class="btn" id="signals-btn" href="/index.html#buy-signals">View Todayâ€™s Signals</a>
  </div>
</section>
<script>

document.addEventListener('DOMContentLoaded', function() {
  if (document.getElementById('filters-btn') && document.getElementById('signals-btn')) {
    document.getElementById('filters-btn').classList.remove('primary');
    document.getElementById('signals-btn').classList.remove('primary');
    const path = window.location.pathname;
    const hash = window.location.hash;

    if (path.endsWith('/filters.html')) {
      document.getElementById('filters-btn').classList.add('primary');
    } else if ((path.endsWith('/index.html') || path === "/") && hash === "#buy-signals") {
      document.getElementById('signals-btn').classList.add('primary');
    }
  }
});
</script>

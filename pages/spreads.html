<!DOCTYPE html>

<head>

</head>
<body>
  <!-- HEADER -->
      <div id="header-include"></div>
        <script>
          fetch('../pages/header.html')
            .then(res => res.text())
            .then(html => {
              document.getElementById('header-include').innerHTML = html;
            });
        </script>

  <!-- HERO SUBSECTION -->

                    <th>RSI</th>

                </tr>
            </thead>
            <tbody>
            </tbody>
          ``<script src="../scripts/spreads.js"></script>

  <!-- Footer -->
  <div id="footer-include"></div>
        <script>
          fetch('../pages/footer.html')
            .then(res => res.text())
            .then(html => {
              document.getElementById('footer-include').innerHTML = html;
            });
        </script>
    <script>
        // Consolidated Script: Load Header/Footer using your standard routes
        window.onload = function() {
            fetch('/header')
                .then(res => res.text())
                .then(html => document.getElementById('header-include').innerHTML = html);
            
            fetch('/footer')
                .then(res => res.text())
                .then(html => document.getElementById('footer-include').innerHTML = html);
        };
    </script>

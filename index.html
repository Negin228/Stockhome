<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stockhome</title>
  <link rel="stylesheet" href="styles/style.css" />

  <!-- ✅ Load Chart.js FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.umd.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Stockhome</h1>
    <canvas id="myChart"></canvas>
    <p id="errorMessage" style="color: red; display: none;">Failed to load stock data.</p>
  </div>

  <footer>
    <p>&copy; 2025 Stockhome. All rights reserved.</p>
  </footer>

  <!-- ✅ Load the Date Adapter AFTER ensuring Chart.js is available -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof Chart !== "undefined") {
        console.log("Chart.js loaded successfully.");
        
        let script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0";
        document.head.appendChild(script);
        
        script.onload = function () {
          console.log("Chart.js Date Adapter loaded successfully.");
          loadMainJS(); // Load main.js only after the date adapter is ready
        };
      } else {
        console.error("Chart.js failed to load.");
      }
    });

    function loadMainJS() {
      let script = document.createElement("script");
      script.src = "scripts/main.js";
      document.body.appendChild(script);
    }
  </script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StockHome Trading Signals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
</head>
<body>
  <!-- HEADER -->
<div id="header-include"></div>
<script>
fetch('/header.html')
  .then(res => res.text())
  .then(html => { document.getElementById('header-include').innerHTML = html; });
</script>


  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Signals Backed by Data.</h1>
    <p class="sub">Actionable alerts for options and stocks.</p>
    <div class="cta-row">
      <a class="btn" href="pages/filters.html">Filters</a>
      <a class="btn primary" href="/index.html#buy-signals">View Today’s Signals</a>
    </div>
  </section>

  <!-- SIGNALS (these lists will be filled by app.js using signals.json) -->
  <main>
    <section id="buy-signals" class="section">
      <h2>Buy Signals</h2>
      <ul id="buy-list" class="signals-container"></ul>
    </section>

    <section id="sell-signals" class="section">
      <h2>Sell Signals</h2>
      <ul id="sell-list" class="signals-container"></ul>
    </section>

    <section class="meta">
      <div>Last updated: <time id="last-updated">—</time> PT</div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <small>© <span id="year"></span> StockHome. Past performance is not indicative of future results.</small>
  </footer>

  <!-- JS that loads signals.json and injects into #buy-list / #sell-list -->
  <script src="/scripts/app.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stockhome</title>
  <link rel="stylesheet" href="styles/style.css" />

  <!-- ✅ Load Chart.js FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.umd.min.js"></script>

  <!-- ✅ Load Date Adapter AFTER Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0"></script>

  <!-- ✅ Ensure Chart.js is properly loaded -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof Chart === "undefined") {
        console.error("Chart.js failed to load.");
      } else {
        window.Chart = Chart;
      }
    });
  </script>

</head>
<body>
  <div class="container">
    <h1>Stockhome</h1>
    <canvas id="myChart"></canvas>
    <p id="errorMessage" style="color: red; display: none;">Failed to load stock data.</p>
  </div>

  <footer>
    <p>&copy; 2025 Stockhome. All rights reserved.</p>
  </footer>

  <!-- ✅ Load main.js AFTER Chart.js -->
  <script src="scripts/main.js"></script>
</body>
</html>

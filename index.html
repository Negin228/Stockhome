<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StockHome Trading Signals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
</head>
<body>
  
  <!-- HEADER -->
<div id="header-include"></div>
<script>
fetch('pages/header.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('header-include').innerHTML = html;
    // Now, inject the navbar.js script so it runs AFTER header is in DOM
    var script = document.createElement('script');
    script.src = '/scripts/navbar.js';
    document.body.appendChild(script);
  });
</script>



  <!-- HERO SECTION -->
  <div id="hero-include"></div>
  <script>
    fetch('pages/hero.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('hero-include').innerHTML = html;
        setupOverlayHandlers(); // Attach button handlers here!
      });
  </script>

  
  <!-- SIGNALS (these lists will be filled by app.js using signals.json) -->
  <main>

    <section id="buy-signals" class="section">
      <h2>Buy Signals</h2>
      <ul id="buy-list" class="signals-container"></ul>
    </section>

    <section id="sell-signals" class="section">
      <h2>Sell Signals</h2>
      <ul id="sell-list" class="signals-container"></ul>
    </section>

    <section class="meta">
      <div>Last updated: <time id="last-updated">—</time> PT</div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <small>© <span id="year"></span> StockHome. Past performance is not indicative of future results.</small>
  </footer>

  <script src="/scripts/app.js" defer></script>
  <script src="/scripts/stock_filter.js"></script>
  <script src="/scripts/overlay.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setupOverlayHandlers();
    });
  </script>



</body>
</html>

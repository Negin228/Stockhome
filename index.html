<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Chart</title>
  <link rel="stylesheet" href="styles/style.css" />

  <!-- ✅ Load Chart.js v3.7.1 (Stable and Compatible) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>

  <!-- ✅ Load date-fns before the Chart.js Date Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3"></script>

  <!-- ✅ Load Chart.js Date Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0"></script>

</head>
<body>
  <div class="container">
    <h1>Stock Chart</h1>
    <canvas id="myChart"></canvas>
    <p id="errorMessage" style="color: red; display: none;">Failed to load stock data.</p>
  </div>

  <footer>
    <p>&copy; 2025 Stockhome. All rights reserved.</p>
  </footer>

  <!-- ✅ Load main.js LAST (ensures everything is ready before executing) -->
  <script defer src="scripts/main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StockHome Trading Signals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
</head>
<body>
  
  <!-- HEADER -->
<div id="header-include"></div>
<script>
  fetch('pages/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('header-include').innerHTML = html;

      var script = document.createElement('script');
      script.src = '/scripts/navbar.js';
      script.onload = function () {
        // now that the header HTML is in the DOM, wire up the hamburger
        if (window.initNavbar) window.initNavbar();
      };
      document.body.appendChild(script);
    });
</script>



  <!-- HERO SECTION -->
  <div id="hero-include"></div>
  <script>
    fetch('pages/hero.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('hero-include').innerHTML = html;
      });
  </script>

  <!-- FILTER/SIGNALS BUTTON BAR -->
  <div class="cta-row">
    <a href="#filters" id="filters-btn" class="btn">Filters</a>
    <a href="#signals" id="signals-btn" class="btn primary">View Today's Signals</a>
  </div>
  <!-- FILTERS CONTAINER (hidden by default) -->
  <div id="filters-container" style="display: none;"></div>

  <!-- SIGNALS (these lists will be filled by app.js using signals.json) -->
  <main>

    <section id="buy-signals" class="section">
      <h2>Buy Signals</h2>
      <ul id="buy-list" class="signals-container"></ul>
    </section>

    <section id="sell-signals" class="section">
      <h2>Sell Signals</h2>
      <ul id="sell-list" class="signals-container"></ul>
    </section>

    <section class="meta">
      <div>Last updated: <time id="last-updated">â€”</time> PT</div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-include"></div>
  <script>
    fetch('../pages/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-include').innerHTML = html;
      });
  </script>


  <script src="/scripts/app.js" defer></script>
  <script src="/scripts/stock_filter.js"></script>
  <script src="/scripts/overlay.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(setupOverlayHandlers, 100);
    });
  </script>



</body>
</html>
